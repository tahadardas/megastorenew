name: lexi_mega_store
description: "Lexi Mega Store - Premium Arabic E-Commerce App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1

  # Routing
  go_router: ^14.8.1

  # Networking
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0

  # Secure Storage
  flutter_secure_storage: ^9.2.4
  local_auth: ^2.3.0

  # Cryptography (PBKDF2 for PIN hashing)
  cryptography: ^2.7.0

  # Internationalization
  intl: any

  # Code Generation Annotations
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Logging
  logger: ^2.5.0
  sentry_flutter: ^9.13.0
  shared_preferences: ^2.5.4
  syncfusion_flutter_pdfviewer: ^32.2.3
  qr_flutter: ^4.1.0
  barcode_widget: ^2.0.4
  image_picker: ^1.2.1
  flutter_staggered_animations: ^1.1.1
  flutter_html: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1
  font_awesome_flutter: ^10.10.0
  pdf: ^3.11.1
  printing: ^5.14.2
  url_launcher: ^6.3.1
  quickalert: ^1.1.0
  share_plus: ^10.1.4
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  connectivity_plus: ^6.1.3
  dartz: ^0.10.1
  firebase_core: ^3.15.2
  firebase_messaging: ^15.2.10
  flutter_local_notifications: ^17.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.14
  freezed: ^2.5.8
  json_serializable: ^6.9.4

  # Testing
  mockito: ^5.4.5

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/logo_square.jpg
    - assets/images/logo_long.jpg
    - assets/images/
    - assets/fonts/
